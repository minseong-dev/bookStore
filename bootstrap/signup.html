<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">

    <!-- Bootstrap CSS -->

    <title>BOOK STORE</title>
  </head>
  <body>
    
    <!-- navbar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">HOME</a>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">로그인</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">회원가입</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">마이페이지</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">장바구니</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>

    <!-- signup -->
    <div class='w-50 container mt-5'>
      <form>
        <div class="col-auto mb-3">
          <label class="col-form-label">이름</label>
          <input type="text" class="form-control">
        </div>
        <div class="col-auto mb-3">
          <label class="col-form-label">아이디</label>
          <input type="text" class="form-control">
        </div>
        <div class="col-auto mb-5">
          <label class="col-form-label">비밀번호</label>
          <input type="password" class="form-control">
        </div>
        <div class="col-auto">
          <button type="submit" class="w-100 btn btn-primary btn-lg" style='height: 65px';>회원가입</button>
        </div>
      </form>
    </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
